{% extends 'base.html' %} {% block body %}
<section class="bg-gray-800 dark:bg-gray-600">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-gray rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-white"
    >
      {% for message in messages %}
      <div class="container" id="alertbox">
        <div
          class="container flex items-center text-red-500 text-sm px-4 py-3 relative"
          role="alert"
        >
          <p>{{message}}</p>

          <span
            class="absolute top-0 bottom-0 right-0 px-4 py-3 closealertbutton"
            id="closeAlert"
          >
            <svg
              class="fill-current h-6 w-6 text-white"
              role="button"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <title>Close</title>
              <path
                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
              />
            </svg>
          </span>
        </div>
      </div>
      {% endfor %}
      <script>
        var alertBox = document.getElementById("alertbox");
        var closeAlert = document.getElementById("closeAlert");

        closeAlert.addEventListener("click", function () {
          alertBox.style.display = "none";
        });

        setTimeout(function () {
          alertBox.style.display = "none";
        }, 5000);
      </script>
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-400"
        >
          Sign in to your account
        </h1>

        <form
          class="space-y-4 md:space-y-6"
          action="{% url 'signin' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-900 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>

          <button
            type="submit"
            id="submit"
            value="LOGIN"
            class="mb-3 inline-block w-full px-6 pb-2 pt-2.5 text-xs font-medium bg-blue-500 text-center rounded-md hover:bg-blue-700 text-white uppercase"
            type="button"
          >
            Log in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
